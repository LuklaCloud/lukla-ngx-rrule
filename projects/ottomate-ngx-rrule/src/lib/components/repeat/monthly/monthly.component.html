<form [formGroup]="form">
  <div class="row mt-2">
    <div class="form-group col-lg-9 offset-lg-3 d-flex align-items-center">
      <input type="radio" formControlName="mode" aria-label="Repeat monthly on" value="on" checked
        (change)="radioChange($event)">
      <label class="mx-2">on day</label>
      <div formGroupName="on">
        <select aria-label="Repeat monthly on a day" formControlName="day"
          [attr.disabled]="form.value.mode !== 'on'? '' : null" class="form-control">
          <option *ngFor="let val of range(1, 32)" [value]="val">{{val}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="form-group col-lg-9 offset-lg-3 d-flex align-items-center">
      <input type="radio" formControlName="mode" aria-label="Repeat monthly on" value="on the"
        checked (change)="radioChange($event)">
      <label class="mx-2">on the</label>
      <div formGroupName="onThe" class="d-flex align-items-center">
        <select formControlName="which" aria-label="Repeat monthly on the which" class="form-control mx-1"
          [attr.disabled]="form.value.mode === 'on'? '' : null">
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth">Fourth</option>
          <option value="Last">Last</option>
        </select>
        <select formControlName="day" aria-label="Repeat monthly on the day" class="form-control mx-1"
          [attr.disabled]="form.value.mode === 'on'? '' : null">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
          <option value="Day">Day</option>
          <option value="Weekday">Weekday</option>
          <option value="Weekend day">Weekend day</option>
        </select>
      </div>
    </div>
  </div>
</form>
