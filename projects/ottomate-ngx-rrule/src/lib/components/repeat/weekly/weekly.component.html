<form [formGroup]="weeklyForm">
  <div class="row mt-2">
    <div class="form-group col-lg-9 offset-lg-3 d-flex align-items-center">
      <div class="form-check form-check-inline" *ngFor="let day of days">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [formControlName]="day.toLowerCase()" value="{{day}}">
        <label class="form-check-label" for="inlineCheckbox1">{{day}}</label>
      </div>
    </div>
  </div>
</form>
